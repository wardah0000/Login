<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/proxy/-BHIQ94AB3_wTcaOxtgqlJGwyMJcr48Nz40WZ6bJbdOFniRYNFBl7y42mY8-Bi3YdwA_ZNJMchSnwrm7uUxssVddtBCy"
      type="image/x-icon"
    />
    <title>Sign Up</title>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <script src="register.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-4">
        <section class="section">
          <div class="has-text-centered">
            <img
              class="login-logo"
              src="https://lh3.googleusercontent.com/proxy/-BHIQ94AB3_wTcaOxtgqlJGwyMJcr48Nz40WZ6bJbdOFniRYNFBl7y42mY8-Bi3YdwA_ZNJMchSnwrm7uUxssVddtBCy"
            />
          </div>

          <form action="/register/" method="POST">
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-right">
                <input
                  name="email"
                  id="email"
                  class="input"
                  type="text"
                  required
                />
                <span class="icon is-small is-right">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <p id="email_error" class="help is-danger"></p>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-right">
                <input
                  name="password"
                  class="input"
                  type="password"
                  id="password"
                  required
                />
                <span class="icon is-small is-right">
                  <i class="fa fa-key"></i>
                </span>
                <p id="password_error" class="help is-danger"></p>
              </div>
            </div>

            <div class="has-text-centered">
              <input
                class="button is-vcentered is-primary is-outlined"
                onClick="validate()"
                type="submit"
                value="Sign Up!"
              />
            </div>
            <div class="has-text-centered">
              <a href="/login"> Already have an account? Log in now !</a>
            </div>
          </form>
        </section>
      </div>

      <div id="particles-js" class="interactive-bg column is-8"></div>
    </div>
  </body>
</html>
